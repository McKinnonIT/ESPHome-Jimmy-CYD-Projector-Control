# Configure LVGL
lvgl:
  displays:
    - my_display
  buffer_size: 0.25
  touchscreens:
    - my_touch
  bg_color: 0x000000
  border_color: 0x000000 
  outline_color: 0x000000
  theme:
    button:
      default:
        bg_color: 0x808080
      pressed:
        border_color: 0xFFFF00
      checked:
        border_color: 0xFFFF00
  pages:
    # Default Page displayed
    - id: off_page
      widgets:
        - buttonmatrix:
            x: 0
            y: 0
            width: 320
            height: 240
            bg_color: 0x000000
            border_color: 0x000000 
            outline_color: 0x000000 
            id: matrix_off
            one_checked: true
            items:
              bg_color: 0x808080
            rows:
              - buttons:
                - id: button_cast
                  text: "CAST"
                  on_press:
                    if:
                      condition:
                        binary_sensor.is_on: powerstate
                      then:
                        - switch.toggle: projectorhdmi1
                      else:
                        - switch.toggle: projectorpoweron
                        - delay: 10s
                        - switch.toggle: projectorhdmi1
                  on_release:
                      - switch.toggle: projectorhdmi1
                      - lvgl.page.next:
                      - lvgl.widget.update:
                          id: btn_cast
                          state:
                            checked: true
                      - binary_sensor.template.publish:
                          id: powerstate
                          state: ON

              - buttons:
                - id: button_hdmi
                  text: "HDMI"
                  on_press:
                    if:
                      condition:
                        binary_sensor.is_on: powerstate
                      then:
                        - switch.toggle: projectorhdmi2
                      else:
                        - switch.toggle: projectorpoweron
                        - delay: 10s
                        - switch.toggle: projectorhdmi2
                  on_release:
                      - switch.toggle: projectorhdmi2
                      - lvgl.page.next:
                      - lvgl.widget.update:
                          id: btn_hdmi
                          state:
                            checked: true
                      - binary_sensor.template.publish:
                          id: powerstate
                          state: ON
    # Page when projector turned on
    - id: on_page
      widgets:
      # Power OFF Button
        - button:
           x: 10
           y: 10
           width: 100
           height: 220
           id: btn_off
           on_press:
              - switch.toggle: projectorpoweroff
              - lvgl.page.next:
              - lvgl.widget.update:
                  id: btn_hdmi
                  state:
                    checked: false
              - lvgl.widget.update:
                  id: btn_cast
                  state:
                    checked: false
           on_release:
              - binary_sensor.template.publish:
                  id: powerstate
                  state: OFF
           widgets:
            - label:
                align: center
                text: "OFF"

        # First row of the 2x2 grid
        - button:
            x: 120
            y: 10
            width: 90
            height: 100
            id: btn_cast
            checkable: true
            on_press:
              if:
                condition:
                  binary_sensor.is_on: powerstate
                then:
                  - switch.toggle: projectorhdmi1
                else:
                - switch.toggle: projectorpoweron
                - delay: 10s
                - switch.toggle: projectorhdmi1

            on_release:
            - lvgl.widget.update:
                id: btn_hdmi
                state:
                  checked: false
            - lvgl.widget.update:
                id: btn_cast
                state:
                  checked: true
            - binary_sensor.template.publish:
                id: powerstate
                state: ON

            widgets:
              - label:
                  align: center
                  text: "CAST"

        - button:
            x: 220
            y: 10
            width: 90
            height: 100
            id: btn_volup
            checkable: true
            on_press:
            - lvgl.widget.update:
                id: btn_volup
                state:
                  checked: true
            - light.turn_off:
                id: led
            - delay: 500ms
            - light.turn_on:
                id: led
            on_release:
            - switch.toggle: projectorvolumeincrease
            - lvgl.widget.update:
                id: btn_volup
                state:
                  checked: false
            widgets:
              - label:
                  align: center
                  text: "VOL+"

        # Second row of the 2x2 grid
        - button:
            x: 120
            y: 130
            width: 90
            height: 100
            id: btn_hdmi
            checkable: true
            on_press:
              if:
                condition:
                  binary_sensor.is_on: powerstate
                then:
                  - switch.toggle: projectorhdmi2
                else:
                - switch.toggle: projectorpoweron
                - delay: 10s
                - switch.toggle: projectorhdmi2
            on_release:
            - lvgl.widget.update:
                id: btn_cast
                state:
                  checked: false
            - lvgl.widget.update:
                id: btn_hdmi
                state:
                  checked: true
            - binary_sensor.template.publish:
                id: powerstate
                state: ON

            widgets:
              - label:
                  align: center
                  text: "HDMI"

        - button:
            x: 220
            y: 130
            width: 90
            height: 100
            id: btn_voldown
            checkable: true
            on_press:
            - lvgl.widget.update:
                id: btn_voldown
                state:
                  checked: true
            - light.turn_off:
                id: led
            - delay: 500ms
            - light.turn_on:
                id: led
            on_release:
            - lvgl.widget.update:
                id: btn_voldown
                state:
                  checked: false
            - switch.toggle: projectorvolumedecrease
            widgets:
              - label:
                  align: center
                  text: "VOL-"